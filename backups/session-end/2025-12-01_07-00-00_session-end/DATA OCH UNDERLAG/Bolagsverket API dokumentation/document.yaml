          type: string
          description: >-
            The `funktionarIdentitetsbeteckning` (identity number of the company
            officer). A company officer can be a physical person or a legal
            entity.
        organisationIdentitetsbeteckning:
          type: string
          description: >-
            The `organisationIdentitetsbeteckning` (company registration
            number).
    FirmateckningsalternativResponse:
      title: FirmateckningsalternativResponse
      required:
        - firmateckningInformation
      type: object
      properties:
        firmateckningInformation:
          type: array
          description: >-
            The company or companies returned in the response. For some company
            types such as Enskild näringsverksamhet, there may be more than one
            company returned in the response.
          items:
            title: firmateckningInformation
            type: object
            properties:
              funktionar:
                $ref: '#/components/schemas/Funktionarsinformation'
              firmateckningOrganisation:
                $ref: '#/components/schemas/FirmateckningOrganisation'
              firmateckningssvar:
                $ref: '#/components/schemas/Firmateckningssvar'
      description: >-
        Information about the the company officer, the company and information
        if the company officer has signatory power is in
        `firmateckningInformation`.
    FirmateckningOrganisation:
      title: FirmateckningOrganisation
      type: object
      properties:
        identitet:
          $ref: '#/components/schemas/Identitet'
        namnskyddslopnummer:
          type: integer
          description: >
            "Namnskyddslopnummer" is used to separate companies for organisation
            types that can have more than one company on the same
            "identitetsbeteckning" (company registration number). For example
            Enskild näringsverksamhet can have more than one company with
            different names on the same company registration number.
          example: 1
        organisationsnamn:
          $ref: '#/components/schemas/Organisationsnamn'
        organisationsform:
          $ref: '#/components/schemas/KodKlartext'
        organisationsstatusar:
          type: array
          description: >-
            Company status in code and text and the date for the registration of
            the status.
          items:
            $ref: '#/components/schemas/KodKlartextDatum'
        inneliggandeArenden:
          type: object
          properties:
            antal:
              type: integer
              description: Number of pending registration matters on the company.
          description: Information about pending registration matters on the company.
    Firmateckningssvar:
      title: Firmateckningssvar
      type: object
      properties:
        utfall:
          type: string
          description: >
            * `JA`: The company officer has signatory power.
              * Observe that there can be unresolved registration errands on the company that can be about to change the rules on who is having signatory power.
            * `NEJ`: The company officer does NOT have signatory power. The
            reason is one of the below:
              * The company does not exist or is deregistered.
              * The company officer has no role in this company.
              * The company officer has a role in this company but the company officer has no signatory power.
          enum:
            - JA
            - NEJ
        firmateckningsutfallJaSvar:
          type: array
          description: >-
            If the answer is `JA` you get a list of all possible alternatives
            the company officer has regarding signatory power. Every alternative
            is a valid option for signatory power. The rule for signatory power
            for the different options is also shown in
            `FirmateckningsutfallOrsak`.
          items:
            $ref: '#/components/schemas/FirmateckningsutfallJa'
        firmateckningsutfallNejSvar:
          type: object
          properties:
            alternativ:
              type: string
              description: >
                * `EJ_AKTIV_ORGANISATION`: The company does not exist or is
                deregistered.

                * `EJ_FUNKTIONAR`: The company officer has no role in this
                company.

                * `EJ_FIRMATECKNARE`: The company officer has a role in this
                company but the company officer does not have signatory power.
              enum:
                - EJ_AKTIV_ORGANISATION
                - EJ_FUNKTIONAR
                - EJ_FIRMATECKNARE
          description: If the answer is `NEJ` you get the reason for that answer.
          example: EJ_AKTIV_ORGANISATION
      description: >
        Answer if the company officer has signatory power, `JA` (Yes) or `NEJ`
        (No). If the answer is `JA` you get a list under
        `firmateckningsutfallJaLista` if the company officer has signatory power
        `ENSAM` (alone), `LOPANDE` (The managing director can sign on behalf of
        the company in the course of normal business activities) or
        `TILLSAMMANS` (together with other company officers). If the answer is
        `TILLSAMMANS` you get a list of other company officers that the inquired
        company officer has to sign with. If the answer is `FULLMAKT`, the
        company officer has signatory power with a power of attorney.
        Bolagsverket has not the power of attorney registered.
    FirmateckningsutfallJa:
      title: FirmateckningsutfallJa
      required:
        - alternativ
      type: object
      properties:
        alternativ:
          type: string
          description: >
            * `ENSAM`: The company officer has signatory power alone

            * `LOPANDE`: The managing director is entitled to sign on behalf of
            the company in the course of normal business activities.

            * `TILLSAMMANS`: The company officer has signatory power together
            with other company officers listed below.

            * `FULLMAKT`: The company officer has signatory power with a power
            of attorney. Bolagsverket has not the power of attorney registered.
          example: TILLSAMMANS
          enum:
            - ENSAM
            - LOPANDE
            - TILLSAMMANS
            - FULLMAKT
        firmateckningsutfallOrsak:
          $ref: '#/components/schemas/FirmateckningsutfallOrsak'
        namnKanEjListas:
          type: boolean
          description: >-
            If the answer is `TILLSAMMANS` but the company officers that needs
            to be listed cannot be listed because the API does not support that
            rule for signatory power, it is shown here.
          example: false
        firmateckningsutfallJatillsammansAlternativ:
          title: firmateckningsutfallJatillsammansAlternativ
          type: array
          description: >-
            The different combination of names that can give this `TILLSAMMANS`
            answer.
          items:
            type: array
            description: >-
              One or more company officers that is included in the signatory
              options if the alternative is `TILLSAMMANS`. All company officers
              listed here must sign in order for the signature to be correct.
            items:
              $ref: '#/components/schemas/Funktionar'
      description: >-
        If the answer in "alternativ" is `ENSAM` the company officer has
        signatory power alone. If the answer is `TILLSAMMANS` the company
        officer has signatory power together with other company officers. If the
        company officer has the role managing director the answer can be
        `LOPANDE` which means that the VD can sign on behalf of the company in
        the course of normal business activities. If the answer is `FULLMAKT`,
        the company officer has signatory power with a power of attorney.
        Bolagsverket has not the power of attorney registered.
    FirmateckningsutfallOrsak:
      title: FirmateckningsutfallOrsak
      type: object
      properties:
        firmateckningskombination:
          type: array
          description: >-
            The signatory power can consist of more than one rule for signatory
            power. The rules for signatory power shall be read in the order they
            appear.
          items:
            $ref: '#/components/schemas/Firmateckningsregel'
    ArendeRequest:
      title: ArendeRequest
      type: object
      oneOf:
        - $ref: '#/components/schemas/RequestArendenummer'
        - $ref: '#/components/schemas/RequestOrganisationIdentitetsbeteckning'
    RequestArendenummer:
      required:
        - arendenummer
      type: object
      properties:
        arendenummer:
          type: string
          description: Case number.
          example: 1234/2024
      description: >-
        The `Arendenummer` (case number). Consists of an `ärendelöpnummer` and
        an `ärendeår`, separated by a slash `/`. `ärendeår` will always be with
        century (four digits). Example, 2024.
    RequestOrganisationIdentitetsbeteckning:
      required:
        - organisationIdentitetsbeteckning
      type: object
      properties:
        organisationIdentitetsbeteckning:
          type: string
          description: Company registration number.
          example: '5560123456'
        fromdatum:
          type: string
          description: >-
            Limit the request for cases that have started or completed from, and
            after, this date.
          example: '2024-01-01'
        tomdatum:
          type: string
          description: >-
            Limit the request for cases that have started or completed to, and
            before, this date.
          example: '2024-12-31'
      description: >-
        The `OrganisationIdentitetsbeteckning` (company registration number). It
        is also possible to specify a time interval (`from` and/or `tom`).
    ArendeResponse:
      title: ArendeResponse
      type: array
      description: >-
        Information about the case or all cases of a company is in
        `arendeInformation`.
      items:
        $ref: '#/components/schemas/ArendeType'
    ArendeType:
      title: ArendeType
      type: object
      properties:
        skapatTidpunkt:
          type: string
          description: Time when the case was created.
          example: '2008-05-02T13:48:03.580+02:00'
        avslutatTidpunkt:
          type: string
          description: Time when the case was completed.
          example: '2008-10-20T11:13:26.020+02:00'
        arendenummer:
          type: string
          description: Case number.
          example: 210347/2008
        atagandeid:
          type: string
          description: >-
            Atagandeid is a technical id used to keep several case numbers at
            Bolagsverket toghether. For example registration of a new company
            and registration of benificial owner done at the same time.
        konsumentreferens:
          type: string
          description: >-
            Consumer reference, used as a case id to keep a case together when
            more than one authority is involved and each authority have
            different case numbers. Example, registration of a new company from
            Verksamt.se
        arendeslag:
          $ref: '#/components/schemas/KodKlartext'
        arendetyp:
          $ref: '#/components/schemas/KodKlartext'
        arendeaktorer:
          type: array
          description: >-
            The one to whom the case applies. Right now there is always one
            arendeaktor but in future versions there can be more than one
            arendeaktor.
          items:
            $ref: '#/components/schemas/Arendeaktorer'
        sakfragor:
          type: array
          description: Sakfraga is holding information about what the case is about.
          items:
            $ref: '#/components/schemas/Sakfragor'
        arendestatus:
          $ref: '#/components/schemas/KodKlartext'
        handlaggningsstatus:
          $ref: '#/components/schemas/KodKlartext'
        arendesamband:
          $ref: '#/components/schemas/Arendesamband'
      description: >-
        The case or cases of a company returned in the response. If the request
        is on `organisationIdentitetsbeteckning`, there may be more than one
        cases returned in the response. Arendeslag is holding information about
        if a case is "Verkställighetsärende" (all cases that is being appeal
        against or reconcidered) and "Grundärende" (all other cases). Arendetyp
        is holding information about type of case. Example, Registration of a
        new company. Arendestatus is holding information about if a case is open
        or closed. Handläggningsstatus is holding information about the case
        administration status. Example, Waiting for additional information.
        Arendesamband, Case connection. Used if a case proceeds or continues in
        other cases. Arendesambandstyp is holding information about the type of
        connection.
    Arendeaktorer:
      title: Arendeaktorer
      type: object
      properties:
        identitet:
          type: object
          properties:
            typ:
              $ref: '#/components/schemas/KodKlartext'
            identitetsbeteckning:
              type: string
              description: Identity number.
        namn:
          type: string
          description: Name
        arenderoll:
          $ref: '#/components/schemas/KodKlartext'
        kontaktuppgiftIArende:
          type: object
          properties:
            adressat:
              type: string
              description: Addressee.
            postadress:
              $ref: '#/components/schemas/Postadress'
            epostadress:
              type: string
              description: Email.
          description: Contact details in the case.
      description: >-
        The one to whom the case applies. Arenderoll is holding information
        about the role the one to whom the case applies have.
    Arendesamband:
      title: Arendesamband
      type: array
      description: >-
        Case connection. Used if a case proceeds or continues in other cases.
        Arendesambandstyp is holding information about the type of connection.
      items:
        type: object
        properties:
          utgarFranArendenummer:
            type: string
            description: Proceeds from this case number.
          fortsatterIArendenummer:
            type: string
            description: Continues in this case number.
          arendesambandstyp:
            $ref: '#/components/schemas/KodKlartext'
    OrganisationArende:
