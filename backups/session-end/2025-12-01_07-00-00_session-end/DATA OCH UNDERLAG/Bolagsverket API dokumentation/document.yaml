        paginering:
          type: object
          properties:
            sida:
              type: integer
              description: >-
                The page of the total hits you want to recieve in the response.
                For example, page 0 returns the first page of the total hits.
              format: int32
              example: 0
            antalPerSida:
              type: integer
              description: How many hits you want per returned page.
              format: int32
              example: 10
          description: >-
            Values for pagination of the response. Default values are 0 for sida
            and 1000 for antalPerSida.
        sortering:
          required:
            - attribut
            - sorteringsordning
          type: object
          properties:
            attribut:
              type: string
              description: >-
                The attribute to sort by. Organisationsform is legal form for
                the organisation and registreringstidpunkt is time of
                registration for company's last case in our register.
              enum:
                - ORGANISATIONSFORM
                - REGISTRERINGSTIDPUNKT
            sorteringsordning:
              type: string
              description: >-
                The order in which you want to sort the response. ASC -
                ascending order, from smallest to largest. DESC - descending
                order, from largest to smallest.
              enum:
                - ASC
                - DESC
          description: >-
            Values for sorting of the response. If no values are given sorting
            is done descending by time of registration for company's last case
            in our register.
        filtrering:
          type: object
          properties:
            must:
