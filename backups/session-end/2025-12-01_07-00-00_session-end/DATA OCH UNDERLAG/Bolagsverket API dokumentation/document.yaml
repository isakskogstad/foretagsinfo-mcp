openapi: 3.0.3
info:
  title: Företagsinformation
  description: >-
    With this API you can retrieve company information. The API use POST for all
    endpoints instead of GET because we don't want to display identification
    number (which can be considered sensitive personal data) in the URL.
  termsOfService: 'https://bolagsverket.se/'
  version: v4
externalDocs:
  description: 'API:s on Bolagsverket'
  url: 'https://bolagsverket.se/apierochoppnadata.2531.html'
servers:
  - url: 'https://gw.api.bolagsverket.se/foretagsinformation/v4'
security:
  - default: []
tags:
  - name: organisationsinformation
    description: 'API to retrieve data about companies, persons, signatory power and cases.'
  - name: ping
    description: API to control the status of the service
paths:
  /organisationer:
    post:
      tags:
        - organisationsinformation
      summary: Retrieve data about a company
      description: With this operation you can retrieve data about a company.
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the attribute `requestId` or as a header attribute.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: d120654c-0d09-481a-8956-940a76474e6b
      requestBody:
        description: >-
          An object to specify `identitetsbeteckning` (company registration
          number) and if needed `namnskyddslopnummer` (used to separate
          companies for organisation types that can have more than one company
          on the same company registration number) and fields to specify the
          information objects you want in the answer. Possible information
          objects are `ORGANISATIONSADRESSER` (postal address and email
          address), `FIRMATECKNING` (signatory power), `FUNKTIONARER` (company
          officers), `HEMVISTKOMMUN` (domicile for the company),  `RAKENSKAPSAR`
          (financial year), `ORGANISATIONSDATUM` (different dates regarding the
          company), `VERKSAMHETSBESKRIVNING` (description of the business
          activities), `AKTIEINFORMATION` (information about stocks in the
          company), `SAMTLIGA_ORGANISATIONSNAMN` (all business names including
          business names in translation and secondary business names),
          `ORGANISATIONSENGAGEMANG` (showing a company's assignments in other
          companies, `TILLSTAND` (showing a company's permits),
          `OVRIG_ORGANISATIONSINFORMATION` (other organisation information),
          `ORGANISATIONSMARKERINGAR` (markings on the company), `BESTAMMELSER`
          (regulations for the company), `VAKANSER_OCH_UPPLYSNINGAR` (vacancies
          and other information about the company), `EKONOMISK_PLAN` (financial
          plan for the company form BRF), `UTLANDSK_FILIALAGANDE_ORGANISATION`
          (information about a foreign company having a Swedish branch),
          `FINANSIELLA_RAPPORTER` (information about a company's financial
          reports), and an optional timestamp ('tidpunkt') to retrieve
          historical information about the company.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganisationRequest'
      responses:
        '200':
          description: Reply with requested company data.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/OrganisationResponse'
        '400':
          $ref: '#/components/responses/WrongIdentifier'
        '401':
          $ref: '#/components/responses/WrongToken'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/MissingData'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - OAuth2:
            - 'foretagsinformation:read'
        - default:
            - 'foretagsinformation:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /personer:
    post:
      tags:
        - organisationsinformation
      summary: Retrieve data about a person
      description: With this operation you can retrieve data about a person.
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the attribute `requestId` or as a header attribute.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: d120654c-0d09-481a-8956-940a76474e6b
      requestBody:
        description: >-
          An object to specify `identitetsbeteckning` (personal identity number)
          and fields to specify the information objects you want in the answer.
          Possible information objects are `ORGANISATIONSENGAGEMANG` (Showing a
          person’s assignments in companies), `PERSONLIG_KONKURS` (personal
          bankruptcy), `BITRADESFORBUD` (prohibition of financial assistance),
          `NARINGSFORBUD` (trade ban (prohibition to carry on business)).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonRequest'
      responses:
        '200':
          description: Reply with requested personal data.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/PersonResponse'
        '400':
          $ref: '#/components/responses/WrongIdentifier'
        '401':
          $ref: '#/components/responses/WrongToken'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/MissingData'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - OAuth2:
            - 'foretagsinformation:read'
        - default:
            - 'foretagsinformation:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /firmateckningsalternativ:
    post:
      tags:
        - organisationsinformation
      summary: Retrieve signatory options for a company officer in a company
      description: >-
        This operation retrieves the alternatives on signatory power for a
        company officer in combination with a company.
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the error message.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: d120654c-0d09-481a-8956-940a76474e6b
      requestBody:
        description: >-
          Identity of a company officer and of a company. A company officer can
          be a legal entity or a physical person.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FirmateckningsalternativRequest'
        required: true
      responses:
        '200':
          description: Reply with requested alternatives on signatory power.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/FirmateckningsalternativResponse'
        '400':
          $ref: '#/components/responses/WrongIdentifier'
        '401':
          $ref: '#/components/responses/WrongToken'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/MissingData'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - OAuth2:
            - 'foretagsinformation:read'
        - default:
            - 'foretagsinformation:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /arenden:
    post:
      tags:
        - organisationsinformation
      summary: Retrieve data about a case or all cases of a company
      description: >-
        This operation retrieves either data about a specific case or all cases
        of a company depending on how the request is designed. In the latter
        option, it is also possible to specify a time interval to limit the
        response.
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the error message.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: d120654c-0d09-481a-8956-940a76474e6b
      requestBody:
        description: >-
          An object to specify `ärendenummer` (case number) or
          `identitetsbeteckning` (company registration number). In the latter
          option optionally together with a time interval consisting of from-
          and/or to dates (`fromdatum` and `tomdatum`).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArendeRequest'
        required: true
      responses:
        '200':
          description: >-
            Reply with requested case data or all cases (with or without a
            specific time interval) of a requested company.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/ArendeResponse'
        '400':
          $ref: '#/components/responses/WrongIdentifier'
        '401':
          $ref: '#/components/responses/WrongToken'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/MissingData'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - OAuth2:
            - 'foretagsinformation:read'
        - default:
            - 'foretagsinformation:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /aktiekapitalforandringar:
    post:
      tags:
        - organisationsinformation
      summary: >-
        Retrieve data about changes in share capital that has occurred in a
        company
      description: >-
        This operation retrieves data about historical changes of share capital
        in a company. It is also possible to specify a time interval to limit
        the response.
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the error message.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: d120654c-0d09-481a-8956-940a76474e6b
      requestBody:
        description: >-
          An object to specify `identitetsbeteckning` (company registration
          number). Optionally together with a time interval consisting of from-
          and/or to dates (`fromdatum` and `tomdatum`).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AktiekapitalforandringRequest'
        required: true
      responses:
        '200':
          description: >-
            Reply with requested changes of share capital (with or without a
            specific time interval) of a requested company.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/AktiekapitalforandringResponse'
        '400':
          $ref: '#/components/responses/WrongIdentifier'
        '401':
          $ref: '#/components/responses/WrongToken'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/MissingData'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - OAuth2:
            - 'foretagsinformation:read'
        - default:
            - 'foretagsinformation:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /organisationsengagemang:
    post:
      tags:
        - organisationsinformation
      summary: >-
        Retrieve data about an individual’s or a company’s assignments in other
        companies.
      description: >-
        This operation retrieves data about an individual’s or a company’s
        assignments in other companies.
      parameters:
        - name: X-Request-Id
          in: header
          description: >-
            Client generated ID to call the API. In case of error this will be
            sent in the error message.
          required: false
          style: simple
          explode: false
          schema:
            type: string
          example: d120654c-0d09-481a-8956-940a76474e6b
      requestBody:
        description: >-
          An object to specify `identitetsbeteckning` (company registration
          number or personal identity number). Optionally together with
          pagination, filter and sort parameters.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganisationsengagemangRequest'
        required: true
      responses:
        '200':
          description: >-
            Reply with the individual’s or a company’s assignments in other
            companies.
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/OrganisationsengagemangResponse'
        '400':
          $ref: '#/components/responses/WrongIdentifier'
        '401':
          $ref: '#/components/responses/WrongToken'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/MissingData'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - OAuth2:
            - 'foretagsinformation:read'
        - default:
            - 'foretagsinformation:read'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
  /isalive:
    get:
      tags:
        - ping
      summary: API-status
      description: With this operation you can check to see that the API is up and running.
      responses:
        '200':
          description: OK
        '503':
          description: Server Unavailable
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      security:
        - OAuth2:
            - 'foretagsinformation:monitor'
        - default:
            - 'foretagsinformation:monitor'
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
components:
  schemas:
    OrganisationRequest:
      title: OrganisationRequest
      required:
        - identitetsbeteckning
      type: object
      properties:
        identitetsbeteckning:
          type: string
          description: Company registration number (`Identitetsbeteckning`).
        namnskyddslopnummer:
          type: string
          description: >
            "Namnskyddslopnummer" is used to separate companies for organisation
            types that can have more than one company on the same
            "identitetsbeteckning" (company registration number). For example
            Enskild näringsverksamhet can have more than one company with
            different names on the same company registration number. If this
            parameter is left out the API will reply with all companies on that
            company registration number. Namnskyddslopnummer may also be padded
            with leading zeroes, for example "1" may be padded as "001".
          example: '1'
        organisationInformationsmangd:
          type: array
          description: >-
            The information objects wanted in the answer. If this is left out
            the response will just include "identitetsbeteckning",
            "namnskyddslopnummer", "organisationsnamn", "organisationsform" and
            "organisationsstatusar".
          items:
            type: string
            enum:
              - AKTIEINFORMATION
              - FIRMATECKNING
              - FUNKTIONARER
              - HEMVISTKOMMUN
              - ORGANISATIONSADRESSER
              - ORGANISATIONSDATUM
              - ORGANISATIONSENGAGEMANG
              - RAKENSKAPSAR
              - SAMTLIGA_ORGANISATIONSNAMN
              - TILLSTAND
              - VERKSAMHETSBESKRIVNING
              - OVRIG_ORGANISATIONSINFORMATION
              - ORGANISATIONSMARKERINGAR
              - BESTAMMELSER
              - VAKANSER_OCH_UPPLYSNINGAR
              - EKONOMISK_PLAN
              - UTLANDSK_FILIALAGANDE_ORGANISATION
              - FINANSIELLA_RAPPORTER
        tidpunkt:
          type: string
          description: >-
            Timestamp for historical data of the retrieved companies. For
            example `2025-02-25T12:00:00`.
      description: Object to retrieve data about a company.
    OrganisationResponse:
      title: OrganisationResponse
      type: array
      description: >-
        The companies returned in the response. For some company types such as
        Enskild näringsverksamhet, there may be more than one company returned
        in the response.
      items:
        $ref: '#/components/schemas/OrganisationType'
    OrganisationType:
      title: OrganisationType
      type: object
      properties:
        identitet:
          $ref: '#/components/schemas/Identitet'
        namnskyddslopnummer:
          type: integer
          description: >
            "Namnskyddslopnummer" is used to separate companies for organisation
            types that can have more than one company on the same
            "identitetsbeteckning" (company registration number). For example
            Enskild näringsverksamhet can have more than one company with
            different names on the same company registration number.
          example: 2
        arende:
          $ref: '#/components/schemas/OrganisationArende'
        organisationsnamn:
          $ref: '#/components/schemas/Organisationsnamn'
        organisationsform:
          $ref: '#/components/schemas/KodKlartext'
        organisationsstatusar:
          type: array
          description: >-
            Code, text and type for the Company status and the registration date
            for the status. If typ is 'AvregistreradOrganisationstyp' the
            company is no longer active.  If typ is
            'AvvecklingsOmstruktureringsforfarande' the company is in a process
            of status change.
          items:
            $ref: '#/components/schemas/KodKlartextDatum'
        organisationsdatum:
          title: organisationsdatum
          type: object
          properties:
            registreringsdatum:
              type: string
              description: Date the company was registered.
              format: date
            bildatDatum:
              type: string
              description: Date the company was founded.
              format: date
          description: Different dates regarding the company.
        hemvistkommun:
          title: hemvistkommun
          type: object
          properties:
            typ:
              type: string
              description: Type of domicile.
            lanForHemvistkommun:
              $ref: '#/components/schemas/KodKlartext'
            kommun:
              $ref: '#/components/schemas/KodKlartext'
          description: Company domicile. `Län` and `Kommun` in code and text.
        rakenskapsar:
          $ref: '#/components/schemas/Rakenskapsar'
        verksamhetsbeskrivning:
          type: string
          description: >-
            Description of the business activities. Can be a lot of text in some
            cases.
        organisationsadresser:
          title: organisationsadresser
          type: object
          properties:
            postadress:
              $ref: '#/components/schemas/Postadress'
            epostadress:
              type: string
              description: Email to the company.
          description: The company's contact information. Postal address and email address.
        firmateckning:
          title: firmateckning
          type: object
          properties:
            kodad:
              $ref: '#/components/schemas/Kodad'
            klartext:
              type: string
              description: Signatory power in text.
            prokuratext:
              type: string
              description: Power of procuration in text.
          description: Information about signatory power
        samtligaOrganisationsnamn:
          type: array
          description: All business names.
          items:
            $ref: '#/components/schemas/Organisationsnamnsinformation'
        funktionarer:
          type: array
          description: Company officers.
          items:
            $ref: '#/components/schemas/Funktionarsinformation'
        antalValdaFunktionarer:
          type: object
          properties:
            ledamoter:
              type: number
            suppleanter:
              type: number
          description: Specifies the number of officers designated by the company.
        aktieinformation:
          $ref: '#/components/schemas/Aktieinformation'
        organisationsengagemang:
          $ref: '#/components/schemas/Organisationsengagemang'
        tillstand:
          title: tillstand
          type: object
          properties:
            typ:
              $ref: '#/components/schemas/KodKlartext'
            datum:
              type: string
              description: Permit concession date.
              format: date
            aterkallatDatum:
              type: string
              description: Permit withdrawn this date.
              format: date
            forlangtDatum:
              type: string
              description: Permit extended this date.
              format: date
            forverkatDatum:
              type: string
              description: Permit forfeited this date.
              format: date
          description: Information about a company's permits
        ovrigOrganisationinformation:
          title: ovrigOrganisationinformation
          type: object
          properties:
            externaAnteckningar:
              type: string
              description: Notations about the organisation in free text.
            ovrigaRegisteruppgifter:
              type: string
              description: Other registration data.
          description: Other information about the organisation.
        organisationsmarkeringar:
          title: organisationsmarkeringar
          type: array
          description: Markings on the organisation.
          items:
            $ref: '#/components/schemas/KodKlartext'
        bestammelser:
          title: bestammelser
          type: object
          properties:
            typ:
              $ref: '#/components/schemas/KodKlartext'
            godkannandeKravs:
              type: boolean
              description: >-
                Markings if the articles of association must be approved by for
                example Swedish Financial Supervisory Authority.
            kungorelsedatum:
              type: string
              description: Announcement date.
              format: date
            registreringsdatum:
              type: string
              description: Registration date.
              format: date
            antagetDatum:
              type: string
              description: Date for adoption.
              format: date
            kallelsesatt:
              type: string
              description: Summons to shareholder's meeting.
            godkandAvInstanser:
              type: array
              items:
                $ref: '#/components/schemas/GodkandAvInstans'
            styrelsegranser:
              $ref: '#/components/schemas/Styrelsegrans'
            stammotidManader:
              type: array
              description: >-
                Months for shareholders' or members' meeting. For example JAN,
                FEB for January and February.
              items:
                type: string
            stammotidSenastManad:
              type: string
              description: Latest month for shareholders' or members' meeting.
            stammotidInomSexManader:
              type: boolean
              description: >-
                Marking that the shareholders' or members' meeting will be held
                within six months after the end of the financial year.
            frivilligaBestammelser:
              type: array
              items:
                $ref: '#/components/schemas/FrivilligBestammelse'
            fritext:
              type: string
              description: Free text information about the regulations of the organisation
          description: Regulations for the organisation.
        vakanserOchUpplysningar:
          title: vakanserOchUpplysningar
          type: object
          properties:
            vakansOchUpplysning:
              type: array
              items:
                $ref: '#/components/schemas/VakansOchUpplysning'
            fritext:
              type: string
              description: Free text information about the organisation.
          description: Vacancies and other information about the organisation.
        ekonomiskPlan:
          title: ekonomiskPlan
          type: object
          properties:
            registreradDatum:
              type: string
              description: First registration date for the financial plan.
              format: date
            senastRegistreradDatum:
              type: string
              description: Last registration date for the financial plan.
              format: date
            forenkladRegistreradDatum:
              type: string
              description: Registration date for the simplified financial plan.
              format: date
          description: Information about financial plan for company form BRF
        utlandskFilialagandeOrganisation:
          title: utlandskFilialagandeOrganisation
          type: object
          properties:
            identitet:
              $ref: '#/components/schemas/Identitet'
            angivetEuid:
              type: string
              description: The EU identity number.
            organisationsnamn:
              $ref: '#/components/schemas/Organisationsnamn'
            registreringsdatum:
              type: string
              description: Registration date.
              format: date
            verksamhetsbeskrivning:
              type: string
              description: Description of the business activities.
            sate:
              type: string
              description: Domicile for the company.
            postadress:
              $ref: '#/components/schemas/Postadress'
            rakenskapsar:
              $ref: '#/components/schemas/Rakenskapsar'
            ejVerifieratOrganisationsregister:
              type: object
              properties:
                organisationsregister:
                  type: string
                land:
                  $ref: '#/components/schemas/KodKlartext'
              description: Foreign companies registration office.
            aktieinformation:
              $ref: '#/components/schemas/AktiekapitalUtlandskt'
            funktionarer:
              type: array
              items:
                $ref: '#/components/schemas/FunktionarUtlandsk'
          description: Information about a foreign company having a Swedish branch.
        finansiellaRapporter:
          title: finansiellaRapporter
          type: array
          description: Information about a company's financial reports
          items:
            title: finansiellRapport
            type: object
            properties:
              arende:
                type: object
                properties:
                  arendenummer:
                    type: string
                    description: >-
                      Case number of the company's last completed case for a
                      financial report. This is the case number when the dataset
                      for the financial report response was updated.
                  avslutatTidpunkt:
                    type: string
                    description: >-
                      The timestamp when the company's last case for a financial
                      report was completed. This is the timestamp when the
                      dataset for the financial report response was updated.
                description: >-
                  Arende is holding information about the company's last
                  completed case for a financial report, such as case number and
                  timestamp when the financial report case was completed.
              rapporter:
                type: array
                description: Reports.
                items:
                  $ref: '#/components/schemas/Rapporter'
            description: >-
              Information about a case and the reports connected to the case.
              One case can contain one or several reports.
    Aktiegranser:
      title: Aktiegranser
      type: object
      properties:
        aktiekapitalGranser:
          $ref: '#/components/schemas/LagstHogstKapital'
