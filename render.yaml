services:
  - type: web
    name: foretagsinfo-mcp
    runtime: node
    region: frankfurt  # EU region for GDPR compliance
    plan: starter      # $7/month - 512MB RAM, 0.5 CPU

    # Build configuration
    buildCommand: npm ci && npm run build
    startCommand: npm run start:http

    # Auto-deploy on push
    autoDeploy: true

    # Health check configuration
    healthCheckPath: /health

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        generateValue: true

      - key: HOST
        value: 0.0.0.0

      # Bolagsverket API credentials
      # Configure in Render Dashboard > Settings > Environment
      - key: BOLAGSVERKET_CLIENT_ID
        sync: false

      - key: BOLAGSVERKET_CLIENT_SECRET
        sync: false

      # Performance tuning
      - key: NODE_OPTIONS
        value: --max-old-space-size=384

      # Logging
      - key: LOG_LEVEL
        value: info
